<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
    <body>
      <div class="container">

        <div class="blue">
          <p id="result">Your Result</p>
          <div class="circle">
            <p id="score">76</p>
            <p id="of100">of 100</p>
          </div>
          <div class="below-circle">
            <p id="great">Great</p>
            <p id="score-higher">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>

        <div class="white">
          <div><p id="summary">Summary</p></div>
          <div class="reaction">
            <div class="icon">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
            </div>
            <p class="summary-scores"><span class="highlighted">80</span> / 100</p>
          </div>
          <div class="memory">
            <div class="icon">
              <img src="./assets/images/icon-memory.svg" alt="memory icon">
              <p>memory</p>
            </div>
            <p class="summary-scores"><span class="highlighted">92</span> / 100</p>
          </div>
          <div class="verbal">
            <div class="icon">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
              <p>verbal</p>
            </div>
            <p class="summary-scores"><span class="highlighted">61</span> / 100</p>
          </div>
          <div class="visual">
            <div class="icon">
              <img src="./assets/images/icon-visual.svg" alt="visual icon">
              <p>visual</p>
            </div>
            <p class="summary-scores"><span class="highlighted">72</span> / 100</p>
          </div>
          <h2 id="continue">Continue</h2>
        </div>

      </div>
    </body>
</html
